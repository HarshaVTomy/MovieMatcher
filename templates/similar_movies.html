<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Movies</title>
    
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .movie-card {
            margin-bottom: 20px;
        }
        .movie-card img {
            width: 100%;
            border-radius: 5px;
        }
        .movie-details {
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1>Similar Movies</h1>

    <div class="row">
        {% for movie in similar_movies %}
        <div class="col-md-3 movie-card">
            <div class="card">
                <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" class="card-img-top">
                <div class="movie-details">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.genre_list|join:", " }}</p>  <!-- Assuming genre_list is a method in Movie model -->
                    <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No similar movies found.</p>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
