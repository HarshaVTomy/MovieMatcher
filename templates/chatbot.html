<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropsy Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            background-image: url("https://assets.nflxext.com/ffe/siteui/vlv3/ab4b0b22-2ddf-4d48-ae88-c201ae0267e2/c8f1b665-bd37-400d-950f-413cb99552ec/GB-en-20231030-popsignuptwoweeks-perspective_alpha_website_large.jpg");
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .chat-container {
            width: 450px;
            background-color: rgba(201, 147, 147, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-header {
            text-align: center;
            font-weight: 600;
            font-size: 20px;
            color: #171c21;
            margin-bottom: 15px;
        }

        .chat-box {
            flex-grow: 1;
            border: none;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            background-color: #b3cbeb;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #42a5f5 0%, #007bff 100%);
            color: #fff;
            padding: 12px 18px;
            border-radius: 20px 20px 0px 20px;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #66bb6a 0%, #28a745 100%);
            color: #fff;
            padding: 12px 18px;
            border-radius: 20px 20px 20px 0px;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        .input-box {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            box-sizing: border-box;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: border 0.3s ease;
        }

        .input-box:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-left: 10px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Back to Movies Button Styling */
        .btn-back-to-movies {
            display: inline-block;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-back-to-movies:hover {
            background-color: #333;
            color: #ff4c4c;
        }
    </style>
</head>
<body>
    <a href="/" class="btn-back-to-movies">‚Üê Back to movies</a>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" class="input-box" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function getCSRFToken() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('csrftoken=')).split('=')[1];
            return cookieValue;
        }

        function appendMessage(message, className) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage(message, 'user-message');
            userInput.value = '';

            fetch('{% url "chat" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCSRFToken(),
                },
                body: new URLSearchParams({
                    'message': message
                })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data.reply, 'bot-message');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
