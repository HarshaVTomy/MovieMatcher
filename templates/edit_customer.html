<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer Profile</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #e50914;
            font-size: 28px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #ddd;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #e50914;
        }

        button[type="submit"],
        .change-password-btn {
            padding: 14px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            text-transform: uppercase;
        }

        button[type="submit"]:hover,
        .change-password-btn:hover {
            background-color: #f61c24;
        }

        button[type="submit"] {
            margin-bottom: 15px;
        }

        .change-password-btn {
            display: block;
            text-align: center;
            margin-bottom: 15px;
        }

        a.btn {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a.btn:hover {
            background-color: #555;
        }

        a {
            color: #e50914;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Profile</h2>
        <form method="post">
            {% csrf_token %}
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" value="{{ customer.customer_name }}" required><br>
            <label for="your-email">Email:</label>
            <input type="email" id="your-email" name="your-email" value="{{ customer.email }}" required><br>
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" value="{{ customer.contact_number }}" required><br>
            <button type="submit">Update Profile</button>
        </form>
        <a href="/change_password" class="change-password-btn">Change Password</a>
        <a href="/" class="btn">Home</a>
    </div>
</body>
</html>
